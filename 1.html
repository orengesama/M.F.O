        <h2>PLAY STATION</h2>
        <img src="플레이스테이션 5 사진.jpg" width="10%">
        <p>플스는 <a href="https://www.playstation.com/ko-kr/" target="_blank" title="플레이스테이션 공홈" style="color:#4159e1">플레이스테이션</a>플레이스테이션의 줄임말로 <u>소니 인터렉티브 엔터테이먼트</u> 사에서 만든 가정용 게임기 즉 <strong>콘솔</strong>이다.<br>현재는 9세대 콘솔인 플레이스테이션5가 판매중이며 지원해상도는 <strong>4k</strong>를 지원한다. 가격은 디스크 모델기준 <u>679,000원</u> 부터 시작한다.</p><p>플레이스테이션은 1994년 플레이스테이션으로 시작되었다. 그후 플레이스테이션2,3,4,5가 출시 된것이다. 플레이스테이션은 전세계에서 가장 많이 판매된 가정용 콘솔로 기네스북에 등재되었다.</p>
