        <h2>mx-5</h2>
        <img src="검정mx-5.jpg" width="25%">
        <p>mx-5는 일본 자동차 회사인 <u><a href="https://www.mazda.com/">마쯔다</a></u>에서 만든 2인승 경량 로드스터이다. mx-5는 <strong>전세계에서 가장 많이 팔린 로드스터</strong>이다. 엔진은 1500cc 직렬 4기통 dohc 엔진과 2000cc 직렬 4기통 dohc 엔진이 있다. 2000cc엔진의 출력은 ND2 기준 약 180마력에 최대 20kgf*m의 토크를 가지고있다.미션옵션은 자동6단과 수동 6단이 있으며 제로백은 6.5초이다. </p>
